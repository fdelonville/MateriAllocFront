<h1> Demande : {{request.id}} </h1>
<p> Début : {{request.beginAt | date : "hh:mm"}} </p>
<p> Fin : {{request.endAt | date : "hh:mm"}} </p>
<p>Matériel :</p>
<ul *ngIf = "materials.length > 0">
    <li *ngFor = "let material of materials"> {{material.name}} </li>
</ul>
<ul>
    <li *ngIf = "materials.length === 0"> aucun </li>
</ul>
<btn class="btn btn-primary" routerLink="/requetes">Retour</btn>
